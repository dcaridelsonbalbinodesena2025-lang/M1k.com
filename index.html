<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.C.M   ELITE V13 - ESTRAT√âGIA RUSSA</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --neon-green: #00ff88; 
            --neon-red: #ff3355;
            --lime-green: #32CD32;
            --royal-blue: #0047AB;
            --gale: #f0b90b;
        }
        body { background: #05070a; color: white; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 90vh; margin: 0; overflow: hidden; }
        #celular { background: #111418; width: 355px; height: 660px; border-radius: 45px; border: 8px solid #2b2f36; padding: 15px; box-shadow: 0 0 60px rgba(0, 71, 171, 0.5); display: flex; flex-direction: column; position: relative; }
        
        .header { text-align: center; margin-top: 10px; margin-bottom: 15px; }
        .logo-container { 
            display: inline-block; font-size: 42px; font-weight: 900; color: #1e90ff; text-transform: uppercase; font-style: italic; letter-spacing: -2px;
            text-shadow: -2px -2px 0 #fff, 2px -2px 0 #fff, -2px 2px 0 #fff, 2px 2px 0 #fff, 0 0 20px rgba(30, 144, 255, 0.9), 0 0 40px rgba(30, 144, 255, 0.5);
        }
        .logo-icon { color: white; margin: 0 2px; font-style: normal; text-shadow: 0 0 15px #fff; }

        .termometro-container { margin: 8px 0; background: #222; height: 35px; border-radius: 50px; position: relative; overflow: hidden; border: 2px solid #444; }
        #barra-pressao { height: 100%; width: 50%; transition: 0.3s; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 18px; color: #000; }
        
        #visor-velas { height: 55px; background: rgba(0,0,0,0.4); border-radius: 20px; display: flex; gap: 8px; align-items: center; justify-content: center; margin-bottom: 10px; }
        .barra { width: 14px; height: 28px; border-radius: 3px; }
        .verde { background: var(--neon-green); box-shadow: 0 0 10px var(--neon-green); }
        .vermelha { background: var(--neon-red); box-shadow: 0 0 10px var(--neon-red); }

        #balao-instrucao { padding: 18px; border-radius: 15px; font-size: 20px; font-weight: 900; text-align: center; width: 100%; box-sizing: border-box; margin-bottom: 8px; border: 2px solid rgba(255,255,255,0.1); transition: 0.3s; }
        #timer { font-size: 90px; font-weight: bold; margin: 0; line-height: 0.8; text-align: center; }
        #preco { font-size: 28px; color: var(--gale); font-weight: bold; font-family: monospace; text-align: center; margin-bottom: 8px; }
        #grafico-container { height: 110px; background: rgba(0,0,0,0.2); border-radius: 15px; padding: 5px; position: relative; }
        #seta-indicadora { position: absolute; top: 5px; right: 15px; font-size: 45px; display: none; }

        #area-resultado { height: 50px; display: flex; align-items: center; justify-content: center; }
        .resultado-texto { font-size: 40px; font-weight: 900; display: none; animation: pop 0.4s ease-out; }
        @keyframes pop { 0% { transform: scale(0); } 100% { transform: scale(1.1); } }

        .footer-tools { background: rgba(255,255,255,0.05); border-radius: 25px; padding: 10px; margin-top: auto; position: relative; }
        select { width: 100%; padding: 10px; background: #1a1e23; color: white; border-radius: 10px; border: none; font-weight: bold; margin-bottom: 10px; font-size: 11px; }
        .assinatura { position: absolute; bottom: 5px; right: 15px; font-size: 10px; color: white; font-weight: bold; opacity: 0.8; }
    </style>
</head>
<body>

    <div id="celular">
        <div class="header">
            <div class="logo-container">K.C<span class="logo-icon">üìà</span>M</div>
        </div>

        <div class="termometro-container"><div id="barra-pressao">50%</div></div>
        <div id="visor-velas"></div>
        <div id="balao-instrucao" style="background: #222; color: #555;">AGUARDANDO FOR√áA...</div>
        <div id="timer">00</div>
        <div id="preco">0.00000</div>

        <div id="grafico-container">
            <div id="seta-indicadora"></div>
            <canvas id="realTimeChart"></canvas>
        </div>

        <div id="area-resultado">
            <div id="msg-green" class="resultado-texto" style="color: var(--neon-green);">GREEN! ‚úÖ</div>
            <div id="msg-red" class="resultado-texto" style="color: var(--neon-red);">RED! ‚ùå</div>
        </div>

        <div class="footer-tools">
            <div style="display: flex; justify-content: space-around; font-weight: bold; margin-bottom: 8px; font-size: 15px;">
                <span style="color:var(--neon-green)">W: <span id="wins">0</span></span>
                <span id="hit" style="color: var(--gale)">100%</span>
                <span style="color:var(--neon-red)">L: <span id="reds">0</span></span>
            </div>
            <select id="moeda-select" onchange="mudarMoeda()">
                <optgroup label="PRINCIPAIS (QUOTEX)">
                    <option value="frxEURUSD">EUR / USD</option>
                    <option value="frxGBPUSD">GBP / USD</option>
                    <option value="frxUSDJPY">USD / JPY</option>
                    <option value="frxUSDBRL">USD / BRL (OTC)</option>
                </optgroup>
                <optgroup label="OUTROS PARES">
                    <option value="frxEURGBP">EUR / GBP</option>
                    <option value="frxEURJPY">EUR / JPY</option>
                    <option value="frxAUDUSD">AUD / USD</option>
                </optgroup>
                <optgroup label="VOLATILIDADE">
                    <option value="R_100">VOLATILITY 100</option>
                    <option value="R_10">VOLATILITY 10</option>
                </optgroup>
            </select>
            <div class="assinatura">Aridelson B.</div>
        </div>
    </div>

    <script>
        let socket, precosVela = [], dadosVelas = [];
        let wins = 0, reds = 0, ultimoSinal = null, aguardando = false;
        let chart, tocadoAlerta = false;

        const ctx = document.getElementById('realTimeChart').getContext('2d');
        chart = new Chart(ctx, {
            type: 'line',
            data: { labels: Array(30).fill(''), datasets: [{ data: Array(30).fill(null), borderColor: '#0047AB', borderWidth: 2, pointRadius: 0, fill: true, backgroundColor: 'rgba(0, 71, 171, 0.1)', tension: 0.3 }] },
            options: { responsive: true, maintainAspectRatio: false, scales: { y: { display: false }, x: { display: false } }, plugins: { legend: { display: false } } }
        });

        function tocarSom(tipo) {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const g = audioCtx.createGain(); const o = audioCtx.createOscillator();
            o.connect(g); g.connect(audioCtx.destination);
            if(tipo === 'alerta') { o.type = 'sine'; o.frequency.setValueAtTime(880, audioCtx.currentTime); g.gain.setValueAtTime(0.1, audioCtx.currentTime); }
            else if(tipo === 'green') { o.type = 'triangle'; o.frequency.setValueAtTime(440, audioCtx.currentTime); g.gain.setValueAtTime(0.1, audioCtx.currentTime); }
            else if(tipo === 'red') { o.type = 'sawtooth'; o.frequency.setValueAtTime(200, audioCtx.currentTime); g.gain.setValueAtTime(0.05, audioCtx.currentTime); }
            o.start(); o.stop(audioCtx.currentTime + 0.3);
        }

        function conectar(ativo) {
            if (socket) socket.close();
            socket = new WebSocket('wss://ws.binaryws.com/websockets/v3?app_id=1089');
            socket.onopen = () => socket.send(JSON.stringify({ ticks: ativo }));
            socket.onmessage = (msg) => {
                const data = JSON.parse(msg.data);
                if (data.tick) {
                    const preco = data.tick.quote, segs = new Date().getSeconds();
                    if (precosVela.length === 0) precosVela.push(preco);
                    document.getElementById('timer').innerText = (60 - segs).toString().padStart(2, '0');
                    document.getElementById('preco').innerText = preco.toFixed(5);
                    chart.data.datasets[0].data.push(preco); chart.data.datasets[0].data.shift(); chart.update('none');
                    
                    // C√ÅLCULO DE FOR√áA RUSSA (80/20)
                    let pct = 50 + ((preco - precosVela[0]) / 0.00012 * 50);
                    pct = Math.max(5, Math.min(95, pct));
                    atualizarTermometro(pct);

                    if (segs >= 40) processarSinalRusso(pct, segs);
                    if (segs === 0) { fecharVela(preco); tocadoAlerta = false; }
                }
            };
        }

        function atualizarTermometro(pct) {
            const barra = document.getElementById('barra-pressao'); barra.style.width = pct + "%";
            if (pct >= 70) barra.style.background = "var(--neon-green)"; 
            else if (pct <= 30) barra.style.background = "var(--neon-red)";
            else barra.style.background = "var(--gale)";
            barra.innerText = Math.round(pct) + "%"; 
        }

        function processarSinalRusso(pct, segs) {
            const bSinal = document.getElementById('balao-instrucao'), seta = document.getElementById('seta-indicadora');
            
            if (pct >= 70) { // Estrat√©gia de Compra 80%
                ultimoSinal = "CALL"; 
                bSinal.style.background = "var(--neon-green)"; 
                bSinal.style.color = "#000";
                bSinal.innerText = (segs >= 58 ? "ENTRE AGORA: " : "PREPARE: ") + "CALL"; 
                seta.innerText = "‚¨ÜÔ∏è"; seta.style.display = "block"; aguardando = true;
                if (segs === 58 && !tocadoAlerta) { tocarSom('alerta'); tocadoAlerta = true; }
            } 
            else if (pct <= 30) { // Estrat√©gia de Venda (20% indica 80% de for√ßa vendedora)
                ultimoSinal = "PUT"; 
                bSinal.style.background = "var(--neon-red)"; 
                bSinal.style.color = "#000";
                bSinal.innerText = (segs >= 58 ? "ENTRE AGORA: " : "PREPARE: ") + "PUT"; 
                seta.innerText = "‚¨áÔ∏è"; seta.style.display = "block"; aguardando = true;
                if (segs === 58 && !tocadoAlerta) { tocarSom('alerta'); tocadoAlerta = true; }
            } 
            else {
                bSinal.style.background = "#222"; bSinal.style.color = "#555";
                bSinal.innerText = "AGUARDANDO FOR√áA..."; seta.style.display = "none"; ultimoSinal = null;
            }
        }

        function fecharVela(fe) {
            const ab = precosVela[0], cor = fe >= ab ? 'verde' : 'vermelha';
            if (aguardando && ultimoSinal) {
                const win = (ultimoSinal === 'CALL' && cor === 'verde') || (ultimoSinal === 'PUT' && cor === 'vermelha');
                if (win) { wins++; mostrarResultado('green'); tocarSom('green'); } else { reds++; mostrarResultado('red'); tocarSom('red'); }
                atualizarPlacar();
            }
            aguardando = false; dadosVelas.push({ cor }); if (dadosVelas.length > 10) dadosVelas.shift();
            atualizarVelas(); precosVela = [fe]; document.getElementById('seta-indicadora').style.display = "none";
        }

        function mostrarResultado(tipo) { const el = document.getElementById('msg-' + tipo); el.style.display = 'block'; setTimeout(() => { el.style.display = 'none'; }, 2500); }
        function atualizarVelas() { const c = document.getElementById('visor-velas'); c.innerHTML = ''; dadosVelas.forEach(v => { const b = document.createElement('div'); b.className = `barra ${v.cor}`; c.appendChild(b); }); }
        function atualizarPlacar() { document.getElementById('wins').innerText = wins; document.getElementById('reds').innerText = reds; let t = wins + reds; document.getElementById('hit').innerText = (t > 0 ? ((wins/t)*100).toFixed(0) : 0) + "%"; }
        function mudarMoeda() { wins=0; reds=0; dadosVelas=[]; precosVela=[]; atualizarPlacar(); conectar(document.getElementById('moeda-select').value); }
        conectar('frxEURUSD');
    </script>
</body>
</html>
